# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- script: npm install newman
  displayName: 'installing newman'

- script: |
    'newman run TEST.postman_collection.json --reporter-junit-export Results\junitReport.xml'
  displayName: 'run scripts'
